name: Build Image to Docker Hub

on:
  workflow_dispatch:
    inputs:
      docker_image_version:
        description: "Docker image version (DEFAULT latest)"
        required: true
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/docker
        key: ${{ runner.os }}-docker-${{ inputs.docker_image_version }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ inputs.docker_image_version }}
        cache-from: type=local,src=~/.cache/docker
        cache-to: type=local,dest=~/.cache/docker,mode=max
